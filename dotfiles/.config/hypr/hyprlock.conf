source = $HOME/.config/hypr/themes/catppuccin-mocha.conf

$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/Pictures/wallpapers/arch1.jpg
  blur_passes = 1
  color = $base
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = $lavender
  font_size = 18
  font_family = $font
  position = 0, -100
  halign = center
  valign = center
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = 0, 200
  halign = center
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $subtext1
  font_size = 25
  font_family = $font
  position = 0, 100
  halign = center
  valign = center
}


# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $lavender
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##bfbfbf"><i>ó°Œ¾ Logged in as </i><span foreground="##666666">$USER</span></span>
  hide_input = false
  check_color = $lavender
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  fail_timeout = 2000 
  fail_transition = 300
  capslock_color = $yellow
  position = 0, 0
  halign = center
  valign = center
}
