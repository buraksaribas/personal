
##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


windowrulev2 = float, class:^(pavucontrol-qt)$
windowrulev2 = center, class:^(pavucontrol-qt)$

# PiP
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = size 600 380, title:^(Picture-in-Picture)$
windowrulev2 = move 68% 8%, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$

# Firefox popups/windows
windowrulev2 = float, class:^(firefox)$, title:^((?!Mozilla Firefox).)*$
windowrulev2 = center, class:^(firefox)$, title:^((?!Mozilla Firefox).)*$
windowrulev2 = pin, class:^(firefox)$, title:^((?!Mozilla Firefox).)*$
